<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page - Bountiful Square</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        html {
            font-family: 'VT323', monospace;
        }
    </style>
</head>

<body>
    <div class="container mx-auto md:px-5">
        <div class="flex flex-col">
            <div class="flex justify-center">
                <h1 class="my-5 text-4xl font-bold">BOUNTIFUL SQUARE</h1>
            </div>
            <div class="flex justify-center">
                <h3 class="my-2 text-xl">Collections of my samples work.</h3>
            </div>
        </div>

        <div class="my-5 md:flex">
            <div class="m-5">
                <div class="m-2 p-2 rounded-lg">
                    <img src="./assets/img/earth-dummy.png" alt="earth-dummy">
                    <div class="p-5 bg-gradient-to-r from-green-400">
                        <a href="#" target="_blank" rel="noopener noreferrer" class="underline text-lg font-bold">
                            The Earth
                        </a>
                        <p>Simple website with rotating earth in the background.</p>
                    </div>
                </div>
            </div>
            <div class="m-5">
                <div class="m-2 p-2 rounded-lg">
                    <img src="./assets/img/escape-the-maze.png" alt="escape-the-maze">
                    <div class="p-5 bg-gradient-to-r from-white to-green-400">
                        <a href="https://bountifulsquare.itch.io/escape-the-maze" target="_blank"
                            rel="noopener noreferrer" class="underline text-lg font-bold">
                            Escape The Maze
                        </a>
                        <p>Minigame hosted on itch.io</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
